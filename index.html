            <h1>瞄准</h1>
            <p>瞄准是所有fps游戏的基础，拥有好的瞄准能力能够帮你快速击杀敌人</p>
            <p><a href="https://www.bilibili.com/video/BV1ke4y1973q?share_source=copy_web&vd_source=5ebc89cea635e1a62474adfcd8b50825"><img src="https://g.fp.ps.netease.com/market/file/62fc173fe51dec447b76ee35wJriClhw04?fop=imageView/2/w/300/h/300"></a></p>
            <h2>扫射控制</h2>
            <p>最理想的击杀方式是OneTap，但大多数情况的击杀是由扫射完成的，掌握好的扫射控制（压枪）技术能够帮助你稳定杀敌和连续杀敌</p>
            <p>来跟着鸡哥学压枪吧</p>
            <p><a href="https://www.bilibili.com/video/BV1u3411i7Hq?share_source=copy_web&vd_source=5ebc89cea635e1a62474adfcd8b50825"><img src="https://g.fp.ps.netease.com/market/file/62fc16dee034990a740a57191IeCvbBQ04?fop=imageView/2/w/300/h/300"></a></p>
            <h3>身法</h3>
            <p>学习身法能够帮助你提高在游戏中的效率</p>
